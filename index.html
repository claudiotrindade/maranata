<!DOCTYPE html>
<html>
	<head>
		<script src="js/aframe.min.js"></script>
		<!-- include aframe-ar.js -->
		<script src="js/aframe-ar.js"></script>
		<style type="text/css">			
			#arjsDebugUIContainer{
				display: none; !important;
			}
			.a-enter-vr-button{
				display: none; !important;
			}
		</style>
		<script>
			AFRAME.registerComponent('vidhandler', {
				init: function () {
					// Set up initial state and variables.
					this.toggle = false;
					this.vid = document.querySelector("#vid")
					this.vid.pause();
				},
				tick:function(){
					if(this.el.object3D.visible == true){
						if(!this.toggle){
							this.toggle = true;
							this.vid.play();
						}
					}else{
						this.toggle = false;
						this.vid.pause();
					}
				}
			});
		</script>
	</head>
	<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
		<!-- <a-scene embedded arjs='sourceType: webcam;'> -->
		<a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
			<a-marker-camera preset='custom' type='pattern' url='m-pattern-marker.patt' vidhandler>
				<a-video id="vid" class="fullscreen" src="assets/video.mp4" preload="auto" loop="true" crossorigin></a-video>
			</a-marker-camera> 
			<a-entity camera></a-entity>  
		</a-scene>
	</body>
</html>
